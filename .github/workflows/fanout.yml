on:
  pull_request:

permissions:
  contents: read
  pull-requests: write
  actions: write

jobs:
  dispatch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - id: gen
        run: ./stacks

      - env:
          GH_TOKEN: ${{ github.token }}
          LIST: ${{ steps.gen.outputs.items }}
          COMMIT: ${{ github.event.pull_request.head.sha }}
          REPO: ${{ github.repository }}
        run: |
          echo "$LIST" | jq -r '.[]' | while read ITEM; do
            echo â€¢ dispatching item: $ITEM "${{ github.event.number }}"
            gh api "repos/$REPO/actions/workflows/work.yml/dispatches" \
              --method POST \
              -F ref="master" \
              -F inputs[target]=$ITEM \
              -F inputs[pr_number]='${{ github.event.number }}'
          done
