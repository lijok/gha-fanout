on:
  pull_request:

permissions:
  contents: read
  pull-requests: write
  actions: write

jobs:
  dispatch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - id: gen
        run: ./stacks

      - env:
          GH_TOKEN: ${{ github.token }}
          LIST: ${{ steps.gen.outputs.items }}
          COMMIT: ${{ github.event.pull_request.head.sha }}
          REPO: ${{ github.repository }}
        run: |
          echo "$LIST" | jq -r '.[]' | while read ITEM; do
            echo â€¢ dispatching item: $ITEM "${{ github.event.number }}"
            gh api \
              --method POST \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              repos/$REPO/actions/workflows/work.yml/dispatches \
              -f "ref=test" \
              -f "inputs[target]=$ITEM" \
              -f "inputs[pr_number]=${{ github.event.number }}"
              -f "inputs[head_sha]=${{ github.event.pull_request.head.sha }}"
          done
